<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">

           function convertToF() {
               var cTempVal = parseFloat(document.getElementById('cTemp').value);
               var fTempVal = (cTempVal * (9/5)) + 32;
               document.getElementById('fTemp').value = fTempVal;
           }
   </script>

  </head>


  <body>

    <form name="conversionForm">
        <table border="1">
        <tbody>
        <tr>
            <td>Fahrenheit</td>
            <td><input name="fTemp" type="text"/></td>
            <td><button onclick="convertToC">Convertir en Celsius</button></td>
        </tr>
        <tr>
            <td>Celsius</td>
            <td><input name="cTemp" type="text"/></td>
            <td><button onclick="convertToF">Convertir en Fahrenheit</button></td>
        </tr>
        </form>
        </tbody>
        </table>


  </body>
</html>
