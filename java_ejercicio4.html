<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

    var nota;
    nota=prompt('Ingrese la nota del examen:','');

    if(nota)>10 | (nota)>0 {

      if(nota>5){
          document.write('Aprobado');
      }else if(nota==5){
          document.write('Aprobado por los pelos');
      } else{
          document.write('Suspenso');
          }
        }


    </script>

  </body>
