<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function convertir(){
      var noches= document.getElementbyId("noches").value;
      noches=noches*140;
      document.getElementbyId("noches_hotel").value = noches;
    }
    </script>
  </head>
  <body>
    <form>
    Introduce el numero de noches:<input id="noches" type="text">
    <Input value="Calcular coste" onclick="convertir()" type="button"><br>
      Precio hotel: <input id="noches_hotel" type="text" disabled = disabled><br>
  </body>
</html>
